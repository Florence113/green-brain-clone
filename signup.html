<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body style="background-color: teal">
    
    <div class="container" style="width: fit-content; background-color: turquoise;">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h3 style="text-align: center;">Sign Up</h3>
                </div>
                First Name <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" value="" class="form-control" placeholder="First Name" required>
                </div>
                Last Name <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" value="" class="form-control" placeholder="Last Name" required>
                </div>
                Username <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" value="" class="form-control" placeholder="Username" required>
                </div>
                Email <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="email" value="" class="form-control" placeholder="Email" required>
                </div>
                Password <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="password" value="" class="form-control" placeholder="Password" required>
                </div>
                School <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" value="" class="form-control" placeholder="School" required>
                </div>
                Department <span style="color: red;">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" value="" class="form-control" placeholder="Department" required>
                </div>
            </div>
        </div>
            <button class="btn" style="background-color: turquoise;"><a href="./index.html">Sign Up</a>
            </button><br>
            <!-- <button class="btn" type="submit">sign up</button> -->
            Already have an Account? <a href="./login.html">Login Here</a>
        </div>

    </div>
