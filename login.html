    <div class="container bg-light mt-5" style="width: 400px; height: 530px;">
        <div class="row">
            <div class="col mt-5">
                <div class="form group">
                    <h3 style="text-align: center;">Sign In</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-3">
                <div class="form-group input-group">
                    <span class="input-group-text"><img src="./images/mail.svg"></span>
                    <input type="text" value="" class="form-control" placeholder="Username or Email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-3">
                <div class="form-group input-group">
                    <span class="input-group-text"><img src="./images/key.svg"></span>
                    <input type="password" value="" class="form-control" placeholder="Password" required>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <button class="btn" style="background-color: turquoise;"><a href=./index.html>Login</a>
            </button>
        </div>
        <br>
        <div class="form-group mt-3 md-3">
            <p class="p-5" style="background-color: grey;">New to Greenbrain?<a href="./signup.html"> Sign Up Here</a></p>
        </div>
        <br>
        <div class="form-group ">
            <p style="text-align: right;"><a href="#">Forgot Password?</a></p>
        </div>
        
    </div>
